<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入重置样式 -->
  <link rel="stylesheet" href="../css/basic.css">
  <link rel="stylesheet" href="../css/registerLogin.css">
</head>

<body>
  <!-- 引入头部 -->
  <div>
    <iframe align="center" width="100%" height="80px" src="./header.html" frameborder="no" border="0" marginwidth="0" marginheight="0"
      scrolling="no"></iframe>
  </div>

  <main class="loginModule">
    <div class="loginArea">
      <p class="tit">Welcome Back</p>
      <form action="">
        <div class="form-group">
          <!-- <label for="email">Email address*</label> -->
          <input type="email" name="email" id="email" placeholder="Email address*">
        </div>
        <div class="form-group">
          <!-- <label for="pwd">Password*</label> -->
          <input type="password" name="pwd" id="pwd" placeholder="Password*">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Verification Code*">
          <div class="veriCode"></div>
        </div>

        <div class="fogotBottom">
          <span class="">Forgot your password?</span>
          <input class="check" type="checkbox" name="remember" /> Remember Me
        </div>


        <button class="sub">Register</button>
        <button class="sign">Sign In</button>
      </form>
      <div class="other">
        <div class="head">
          <span class="line"></span>
          <span class="content">OR</span>
          <span class="line"></span>
        </div>
        <div class="otherLogo">
          <div class="facebook">
            <a href="#"></a>
          </div>
          <div class="goo">
            <a href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--引入尾部文件  -->
  <div>
    <iframe align="center" width="100%" height="440" src="./footer.html" frameborder="no" border="0" marginwidth="0" marginheight="0"
      scrolling="no"></iframe>
  </div>

</body>

</html>
