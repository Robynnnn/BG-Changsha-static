<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入重置样式 -->
  <link rel="stylesheet" href="../css/basic.css">
  <link rel="stylesheet" href="../css/RegisterPwdReset.css">
</head>

<body>
  <!-- 引入头部 -->
  <div>
    <iframe align="center" width="100%" height="80px" src="./header.html" frameborder="no" border="0" marginwidth="0" marginheight="0"
      scrolling="no"></iframe>
  </div>

  <main>
    <div class="resetBox">
      <div class="tit">Reset Password</div>
      <div class="new">
        <label for="pwd">New Password</label><span class="spec">*</span>
        <input type="password" name="pwd" id="pwd">
      </div>
      <div class="confirmPwd">
        <label for="confirmPwd">Confirm Password</label><span class="spec">*</span>
        <input type="password" name="confirmPwd" id="confirmPwd">
      </div>

      <div class="alertBox">Reset Successfully</div>
      <button class="sub">Submit</button>
    </div>
  </main>

  <!--引入尾部文件  -->
  <div>
    <iframe align="center" width="100%" height="440" src="./footer.html" frameborder="no" border="0" marginwidth="0" marginheight="0"
      scrolling="no"></iframe>
  </div>
</body>

</html>
