<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入重置样式 -->
  <link rel="stylesheet" href="../css/basic.css">
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>
  <!-- 引入头部 -->
  <div>
    <iframe align="center" width="100%" height="80px" src="./header.html" frameborder="no" border="0" marginwidth="0" marginheight="0"
      scrolling="no"></iframe>
  </div>

  <main class="registerModule">
    <div class="registerArea">
      <p class="tit">Create Account</p>
      <form action="">
        <div class="form-group">
          <input type="text" name="username" id="username" placeholder="username">
          <span class="warnning">This name is already exist</span>
        </div>
        <div class="form-group">
          <!-- <label for="pwd">Password*</label> -->
          <input type="password" name="pwd" id="pwd" placeholder="Password*">
        </div>
        <div class="form-group">
          <!-- <label for="pwd">Password*</label> -->
          <input type="password" name="confirmPwd" id="confirmPwd" placeholder="Confirm password*">
          <span class="Subscribe">
            <input class="check" type="checkbox" name="remember" />Subscribe to Newsletter
          </span>
        </div>

        <div class="form-group">
          <input type="text">
          <div class="veriCode"></div>
        </div>
        <button class="sub">Register</button>
        <button class="sign">Sign In</button>
      </form>
    </div>
  </main>

  <!--引入尾部文件  -->
  <div>
    <iframe align="center" width="100%" height="440" src="./footer.html" frameborder="no" border="0" marginwidth="0" marginheight="0"
      scrolling="no"></iframe>
  </div>
</body>

</html>
